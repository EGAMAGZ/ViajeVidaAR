<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="flex items-center">
      Viaje de la vida AR
      <ion-badge color="warning" *ngIf="isDebugMode">Debug</ion-badge>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Bienvenido a Viaje de la Vida!</ion-card-title>
      <ion-card-subtitle>Esperamos sea de tu agrado</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>Menu</ion-label>
    </ion-list-header>
    <ion-item button (click)="navigateTravelMenu()">
      <ion-label>Iniciar Viaje</ion-label>
    </ion-item>
    <ion-item button>
      <ion-label>Instrucciones</ion-label>
    </ion-item>
    <ion-item button (click)="navigateCredits()">
      <ion-label>Créditos</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
