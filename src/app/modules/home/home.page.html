<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Viaje de la vida AR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Bienvenido a Viaje de la Vida!</ion-card-title>
      <ion-card-subtitle>Esperamos sea de tu agrado</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>Menu</ion-label>
    </ion-list-header>
    <ion-item button>
      <ion-label>Iniciar Viaje</ion-label>
    </ion-item>
    <ion-item button>
      <ion-label>Instrucciones</ion-label>
    </ion-item>
    <ion-item button (click)="navigateCredits()">
      <ion-label>Créditos</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="openAR()">
    <ion-fab-button color="primary">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
